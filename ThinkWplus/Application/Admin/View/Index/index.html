<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title> - 主页示例</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/back/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/back/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/back/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/back/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="row row-sm text-center">
                            <div class="col-xs-6">
                                <div class="panel padder-v item">
                                    <div class="h1 text-info font-thin h1">{$menuNum}</div>
                                    <span class="text-muted text-xs">累计菜谱量</span>
                                    <div class="top text-right w-full">
                                        <i class="fa fa-caret-down text-warning m-r-sm"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="panel padder-v item bg-info">
                                    <div class="h1 text-fff font-thin h1">{$vedioNum}</div>
                                    <span class="text-muted text-xs">累计直播量</span>
                                    <div class="top text-right w-full">
                                        <i class="fa fa-caret-down text-warning m-r-sm"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="panel padder-v item bg-primary">
                                    <div class="h1 text-fff font-thin h1">{$workNum}</div>
                                    <span class="text-muted text-xs">累计作品量</span>
                                    <div class="top text-right w-full">
                                        <i class="fa fa-caret-down text-warning m-r-sm"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- uer的总数 -->
                            <div class="col-xs-6">
                                <div class="panel padder-v item">
                                    <div class="font-thin h1">{$userNum}</div>
                                    <span class="text-muted text-xs">累计注册量</span>
                                    <div class="bottom text-left">
                                        <i class="fa fa-caret-up text-warning m-l-sm"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   <!--  右边的图 -->
                    <div class="col-sm-8">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content" style="border-top:none;">
                                <div id="leftChart" style="height:259px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
               <!--  下边的表 -->
                    <div class="col-sm-9" style="padding-right:0;">
                        <div class="ibox float-e-margins">
                            <!-- <div class="ibox-title" style="border-bottom:none;background:#fff;">
                                <h5>往年数据</h5>
                            </div> -->
                            <div class="ibox-content" style="border-top:none;">
                                <div id="rightChart" style="height:259px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" style="padding-left:0;">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content" style="border-top:none;background-color:#e4eaec;">
                                <h5>新增用户</h5>
                                <div class="progress progress-striped active">
                                    <div style="width: 20%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" role="progressbar" class="progress-bar">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                                <h5>流失用户</h5>
                                <div class="progress progress-striped active">
                                    <div style="width: 75%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" role="progressbar" class="progress-bar progress-bar-warning">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                                <h5>往年用户</h5>
                                <div class="progress progress-striped active">
                                    <div style="width: 75%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" role="progressbar" class="progress-bar .progress-bar-danger">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                                <h5>固定用户</h5>
                                <div class="progress progress-striped active">
                                    <div style="width: 75%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" role="progressbar" class="progress-bar progress-bar-info">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
            
        </div>
    </div>
    <!-- 全局js -->
    <script src="__PUBLIC__/back/js/echarts1.min.js"></script>
    <script src="__PUBLIC__/back/js/macarons.js"></script>
    <script src="__PUBLIC__/back/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/back/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/back/js/plugins/layer/layer.min.js"></script>
    <!-- Flot -->
    <script src="__PUBLIC__/back/js/plugins/flot/jquery.flot.js"></script>
    <script src="__PUBLIC__/back/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="__PUBLIC__/back/js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="__PUBLIC__/back/js/plugins/flot/jquery.flot.pie.js"></script>
    <!-- 自定义js -->
    <script src="__PUBLIC__/back/js/content.js"></script>

     <script type="text/javascript">
         var myChart1 = echarts.init(document.getElementById('rightChart'),'macarons');
         var myChart2 = echarts.init(document.getElementById('leftChart'),'macarons');
        
         var workdate = new Date();
         var time = workdate.getFullYear();
         var time1 = workdate.getFullYear()-6;
         var time2 = workdate.getFullYear()-5;
         var time3 = workdate.getFullYear()-4;
         var time4 = workdate.getFullYear()-3;
         var time5 = workdate.getFullYear()-2;
         var time6 = workdate.getFullYear()-1;


         option1 = {
            title: {
            text: '往年数据'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['作品量']
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            grid: {
                left: '2%',
                right: '3%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : [time1,time2,time3,time4,time5,time6,time]
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'作品量',
                    type:'line',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                    areaStyle: {normal: {}},
                    data:[{$articleNum1}, {$articleNum2},{$articleNum3},{$articleNum4}, {$articleNum5},{$articleNum6}, {$articleNum}]
                }
            ]
        };


       option2 = {
            title: {
            text: '用户年龄层'
            },
            color: ['#3398DB'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['50前', '50后', '60后', '70后', '80后', '90后', '00后'],
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    type:'bar',
                    barWidth: '60%',
                    data:[10, 52, 200, 334, 390, 330, 220]
                }
            ]
        };
         
     

 
   
         



         myChart1.setOption(option1);
         myChart2.setOption(option2);
     </script>
</body>

</html>
